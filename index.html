<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="exit">
            <a href="#">
                <img class="exitpng" src="exit.png" alt="exit">
            </a>
        </div>
        <h1>Membet</h1>
        <div class="balans">
            <p class="balik">1000</p>
            <button class="dep">пополнить</button>
        </div>
        <audio id="myAudio" src="casino.mp3"></audio>
    </header>
    <div class="slot_machine one_armed_bandit">
        <div class="slots">
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>
        <div class="menu">
            <div>
                <form id="stavka">
                    <label for="textInput">Ставка:</label><br>
                    <input type="text" id="textInput" name="userInput"><br>
                </form>
            </div>
            <div>Выигрыш</div>
            <div><button onclick="playSlot()">Играть</button></div>
        </div>
    </div>
    <script>
        const images = [
            "image1.png",
            "image2.png",
            "image3.png",
            "image4.png",
            "image5.png",
            "image6.png"
        ];
        
        let balik = +document.querySelector(".balik").innerHTML;

        function playSlot() {
            if(balik == 0 || balik < 100){
                alert('вы нищий');
                return;
            } else {
                balik += -100;
                document.querySelector(".balik").innerHTML = balik; 
            }
            let slots = document.querySelectorAll(".slot");
            slots.forEach(slot => {
                let randomIndex = Math.floor(Math.random() * images.length);
                slot.innerHTML = `<img src="${images[randomIndex]}" alt="Image">`;
            });
            var audio = document.getElementById("myAudio");
            audio.play();
        }
        
        </script>
</body>
</html>
