<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="exit">
            <a href="#">
                <img class="exitpng" src="exit.png" alt="exit">
            </a>
        </div>
        <h1>Membet</h1>
        <div class="balans">
            <p class="balik">1000$</p>
            <button class="dep">пополнить</button>
        </div>
        <audio autoplay>
            <source src="audio/casino.mp3" type="audio/mpeg">
        </audio>
    </header>
    <div class="slot_machine one_armed_bandit">
        <div class="slots">
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>
        <div class="menu">
            <div>Ставка</div>
            <div>Выигрыш</div>
            <div><button onclick="playSlot()">Играть</button></div>
        </div>
    </div>
    <script>
        const images = [
            "image1.png",
            "image2.png",
            "image3.png",
            "image4.png",
            "image5.png",
            "image6.png"
        ];

        function playSlot() {
            let slots = document.querySelectorAll(".slot");
            slots.forEach(slot => {
                let randomIndex = Math.floor(Math.random() * images.length);
                slot.innerHTML = `<img src="${images[randomIndex]}" alt="Image">`;
            });
        }
    </script>
</body>
</html>
